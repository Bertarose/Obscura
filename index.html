/* ===== HEADER ===== */

h1 {

.quote {

.counter {

/* progress */
.progress {
  width:100%;
  max-width:420px;
  height:6px;
  margin:12px auto 0;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  overflow:hidden;
}
.progress span {
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#9b6cff,#5ac8ff);
  transition:width .6s ease;
}

/* ===== CONTROLS ===== */
.controls {
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom:25px;
}

input, select {
  background:#111118;
  color:white;
  border:none;
  padding:12px 16px;
  border-radius:14px;
  font-size:14px;
}

/* ===== GRID ===== */
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

/* ===== CARD ===== */
.card {
  padding:18px;
  border-radius:22px;
  background:var(--glass);
  backdrop-filter:var(--blur);
  position:relative;
  transition:.35s;
}

.card:hover {
  transform:translateY(-4px);
}

.card h3 {
  margin:0;
  font-size:1.05rem;
}

.card p {
  font-size:.9rem;
  opacity:.85;
  margin-top:6px;
}

.badge {
  display:inline-block;
  margin-top:10px;
  font-size:11px;
  padding:4px 10px;
  border-radius:999px;
  opacity:.85;
}

/* categories aura */
.Weird { box-shadow:0 0 0 1px #9b6cff44; }
.SF { box-shadow:0 0 0 1px #5ac8ff44; }
.Dystopie { box-shadow:0 0 0 1px #ff784a44; }

.Thriller { box-shadow:0 0 0 1px #ffc24b44; }

/* seen */
.seen {

}

.header-img {
  width:120px;           /* taille de l'image */
  display:block;         /* pour centrer l'image */
  margin:0 auto 15px;    /* espace en dessous */
  border-radius:12px;    /* coins arrondis */
}

.hint {
  font-size:10px;
  opacity:.4;
  margin-top:6px;
}
</style>

// restore seen
const saved = JSON.parse(localStorage.getItem("seenFilms") || "{}");
films.forEach(f=>{
  if(saved[f.title]) f.seen = true;
});

const grid = document.getElementById("grid");
const filter = document.getElementById("filter");
const search = document.getElementById("search");

function render() {
  grid.innerHTML = "";

  const visible = films.filter(f=>{
    const matchCat = filter.value==="All" || f.category===filter.value;
    const matchTxt = f.title.toLowerCase().includes(search.value.toLowerCase());
    return matchCat && matchTxt;
  });

  visible.forEach(f=>{
    const card = document.createElement("div");
    card.className = `card ${f.category} ${f.seen?"seen":""}`;
    card.innerHTML = `
  <img src="${f.img}" alt="${f.title}" style="width:100%; border-radius:12px; margin-bottom:10px;">
  <h3>${f.title} (${f.year})</h3>
  <p>${f.desc}</p>
  <span class="badge">${f.category}</span>
  <div class="hint">tap ou swipe ‚Üí vu</div>
`;

    card.onclick = ()=>{
      f.seen = !f.seen;
      saved[f.title] = f.seen;
      localStorage.setItem("seenFilms", JSON.stringify(saved));
      render();
    };

    grid.appendChild(card);
  });

  const seenCount = films.filter(f=>f.seen).length;
  document.getElementById("counter").innerText =
    `üéûÔ∏è ${seenCount} / ${films.length} visions int√©gr√©es`;

  document.getElementById("bar").style.width =
    (seenCount / films.length * 100) + "%";
}

filter.onchange = render;
search.oninput = render;
render();
</script>
