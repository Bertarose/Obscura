body {

.counter {

.progress {

}

  flex-wrap:wrap;
  justify-content:center;
  margin-bottom:25px;
}

input, select {

  color:white;
  border:none;
  padding:12px 16px;
  border-radius:14px;
  font-size:14px;
  outline: none;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(260px, 1fr));
  gap:20px;
}

.card {
  padding:18px;
  border-radius:22px;
  background:var(--glass);
  backdrop-filter:var(--blur);
  position:relative;
  transition:.35s;
  cursor: pointer;

}

.card:hover {

}

.card img {
  width:100%;
  border-radius:12px;
  margin-bottom:10px;
  aspect-ratio: 2/3;
  object-fit: cover;
  background: #111;
}

.card h3 { margin:0; font-size:1.05rem; }
.card p { font-size:.9rem; opacity:.85; margin-top:6px; line-height: 1.4; }

.badge {
  display:inline-block;
  margin-top:10px;
  font-size:11px;
  padding:4px 10px;
  border-radius:999px;
  background: rgba(255,255,255,0.1);
}

.seen {
  opacity:.3;
  filter:grayscale(1);
}

.header-img {
  width:120px;
  display:block;
  margin:0 auto 15px;
  border-radius:12px;
}

.hint {
  font-size:10px;
  opacity:.4;
  margin-top:10px;
}
</style>

  "Certains films ne veulent pas √™tre compris.",

// --- LOGIQUE ---
const savedSeen = JSON.parse(localStorage.getItem("seenFilms") || "{}");
const grid = document.getElementById("grid");
const filter = document.getElementById("filter");
const search = document.getElementById("search");
const bar = document.getElementById("bar");
const counterText = document.getElementById("counter");

function render() {
  grid.innerHTML = "";
  let seenCount = 0;

  const searchTerm = search.value.toLowerCase();
  const filterValue = filter.value;

  films.forEach(f => {
    const isSeen = !!savedSeen[f.title];
    if(isSeen) seenCount++;

    const matchCat = filterValue === "All" || f.category === filterValue;
    const matchTxt = f.title.toLowerCase().includes(searchTerm) || f.desc.toLowerCase().includes(searchTerm);

    if (matchCat && matchTxt) {
      const card = document.createElement("div");
      card.className = `card ${f.category} ${isSeen ? "seen" : ""}`;
      
      card.innerHTML = `
        <img src="${f.img}" alt="${f.title}" onerror="this.src='https://via.placeholder.com/300x450/111/fff?text=${encodeURIComponent(f.title)}'">
        <h3>${f.title} (${f.year})</h3>
        <p>${f.desc}</p>
        <span class="badge">${f.category}</span>
        <div class="hint">Cliquer pour marquer vu</div>
      `;

      card.onclick = () => {
        savedSeen[f.title] = !savedSeen[f.title];
        localStorage.setItem("seenFilms", JSON.stringify(savedSeen));
        render();
      };

      grid.appendChild(card);
    }
  });

  counterText.innerText = `üéûÔ∏è ${seenCount} / ${films.length} visions int√©gr√©es`;
  bar.style.width = films.length > 0 ? (seenCount / films.length * 100) + "%" : "0%";
}

// Initialisation
document.getElementById("quote").innerText = quotes[Math.floor(Math.random()*quotes.length)];
filter.onchange = render;
search.oninput = render;

// Lancement au chargement de la page
window.onload = render;
